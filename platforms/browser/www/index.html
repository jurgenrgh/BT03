<!DOCTYPE html>

<html>

<head>
   <meta charset="utf-8" />
   <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
   <link rel="stylesheet" type="text/css" href="css/index.css" />
   <script type="text/javascript" src="cordova.js"></script>
   <script type="text/javascript" src="js/index.js"></script>
   <script type="text/javascript" src="js/popup.js"></script>
   <title>BT03</title>
</head>

<body>

   <h2>Bluetooth Test using cordova-plugin-chrome-apps-bluetoothsocket</h2>
   <div class="btn-group">
      <button id="get-adapter-state" onclick="getBTState()">Get Adapter State</button>
      <button id="enable-adapter" onclick="enableBT()">Enable Adapter</button>
      <button id="disable-adapter" onclick="disableBT()">Disable Adapter</button>
      <button id="get-devices" onclick="getBTDevices()">Get Devices</button>
   </div>
   <div class="btn-group">
      <button id="connect-peer-rho" onclick="connectRHO()">Connect to RHO</button>
      <button id="connect-peer-lho" onclick="connectLHO()">Connect to LHO</button>
      <button id="send-data-rho" onclick="sendRHO()">Send to RHO</button>
      <button id="send-data-lho" onclick="sendLHO()">Send to LHO</button>
   </div>

   <div class="btn-group">
      <button id="start-discovery" onclick="startBTDiscovery()">Start Discovery</button>
      <button id="request-discoverable" onclick="requestUserDiscoverable()">Discovery Req</button>
   </div>

   <div id="msgBox" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
         <span id="xModalBox" class="close-msg">&times;</span>
         <p id="modalMsgText">Message Text</p>
      </div>
   </div>
   <script type="text/javascript">
      app.initialize();
   </script>
</body>

</html>
